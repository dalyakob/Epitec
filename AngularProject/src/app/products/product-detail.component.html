<div class="card"
     *ngIf='product'>
    <div class="card-header">
        <div class="detail-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">
                {{pageTitle + ': ' + product.productName}}
            </h1>
            <p class="lead">
                {{product.description}}
            </p>
          </div>
    </div>
    <div class="card mb-4 box-shadow">
        <div class="card-header d-flex justify-content-between ">
            <h1 class="card-title pricing-card-title">{{product.price | currency}} <small class="text-muted">/Unit</small></h1>
            <pm-star class="mr-2 pr-2"
                    [rating] = "product.starRating">
            </pm-star>
        </div>
        <div class="card-body d-flex justify-content-center">
          <img  [src] = "product.imageUrl" 
                [title]="product.productName"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"/>
        </div>
      </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
                (click)='onBack()'
                style='width:80px'>
            <i class="fa fa-cheveron-left"></i>
            Back
        </button>
    </div>
</div>
